<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Monitorizare Ventilatoare</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: url('background.png') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: rgba(255, 255, 255, 0.97);
      padding: 40px 30px;
      width: 90%;
      max-width: 500px;
      border-radius: 25px;
      box-shadow: 0px 8px 25px rgba(0, 0, 0, 0.25);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-size: 26px;
      font-weight: bold;
      margin-bottom: 35px;
      color: #111;
    }

    .button {
      display: block;
      padding: 15px 30px;
      font-size: 18px;
      font-weight: bold;
      border-radius: 12px;
      text-decoration: none;
      color: white;
      background: #808080;
      transition: 0.3s ease;
      text-align: center;
      margin: 10px auto;
      width: 100%;
      max-width: 100%;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .button.green { background: #28a745; }
    .button.yellow { background: #ffc107; color: black; }
    .button.red { background: #dc3545; }
    .button:hover { transform: scale(1.02); }
  </style>
</head>
<body>
  <div class="container">
    <h1>Monitorizare Ventilatoare</h1>

    <!-- Sectiune 1 dinamic -->
    <a id="sectiune1" href="sectiunea1.html" class="button green">✅ Secțiunea 1</a>

    <!-- Sectiuni inactive -->
    <a class="button" href="#">📊 Secțiunea 2 (inactiv)</a>
    <a class="button" href="#">📊 Secțiunea 3 (inactiv)</a>
    <a class="button" href="#">📊 Secțiunea 4 (inactiv)</a>
    <a class="button" href="#">📊 Secțiunea 5 (inactiv)</a>
  </div>

  <script>
    const firebaseURL = "https://ventilator-5070b-default-rtdb.firebaseio.com/NivelZgomot";
    const auth = "DTgxk3pUhOHkQxn39j4784R3WN208FPNqwpevLVn";

    async function updateSectiune1Status() {
      try {
        const res = await fetch(`${firebaseURL}/status.json?auth=${auth}`);
        const status = await res.json();
        const buton = document.getElementById("sectiune1");

        if (status === "oprit_automat") {
          buton.className = "button red";
          buton.textContent = "❌ Secțiunea 1";
        } else if (status === "alerta1" || status === "alerta2") {
          buton.className = "button yellow";
          buton.textContent = "⚠️ Secțiunea 1";
        } else {
          buton.className = "button green";
          buton.textContent = "✅ Secțiunea 1";
        }
      } catch (err) {
        console.error("Eroare Firebase:", err);
      }
    }

    window.onload = () => {
      updateSectiune1Status();
      setInterval(updateSectiune1Status, 5000);
    };
  </script>
</body>
</html>
