<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Monitorizare Ventilatoare - Sec»õiunea 1</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: url('ventilator.jpg') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    .header {
      width: 100%;
      display: flex;
      justify-content: space-between;
      padding: 15px 30px;
    }

    .container {
      width: 90%;
      max-width: 700px;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
      padding: 20px;
      text-align: center;
      margin-top: 10px;
    }

    .status {
      font-size: 18px;
      font-weight: bold;
      padding: 15px;
      border-radius: 10px;
      margin: 20px 0;
      color: white;
    }

    .green { background: #28a745; }
    .yellow { background: #ffc107; color: black; }
    .red { background: #dc3545; }

    .button {
      padding: 10px 15px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 10px;
      text-decoration: none;
      color: white;
      margin: 10px;
      cursor: pointer;
    }

    .button.green { background: #28a745; }
    .button.red { background: #dc3545; }
    .button.gray { background: #808080; }

    #chartWrapper {
      overflow-x: auto;
      width: 100%;
      margin: 20px 0;
    }

    #chartContainer {
      width: 1000px;
      height: 300px;
      position: relative;
    }

    .legend {
      display: flex;
      justify-content: center;
      margin-bottom: 15px;
      gap: 10px;
    }

    .legend-item {
      display: flex;
      align-items: center;
      font-size: 14px;
    }

    .color-box {
      width: 15px;
      height: 15px;
      margin-right: 5px;
      border-radius: 3px;
    }

    .green-box { background-color: #28a745; }
    .yellow-box { background-color: #ffc107; }
    .red-box { background-color: #dc3545; }
  </style>
</head>
<body>
  <div class="header">
    <button class="button green" onclick="sendCommand('pornire')">‚ñ∂Ô∏è Pornire manualƒÉ</button>
    <button class="button red" onclick="sendCommand('oprire')">‚õî Oprire manualƒÉ</button>
  </div>

  <div class="container">
    <h1>Monitorizare Ventilatoare - Sec»õiunea 1</h1>
    <div id="statusBox" class="status green">‚úÖ Ventilatoarele func»õioneazƒÉ normal!</div>

    <div class="legend">
      <div class="legend-item"><div class="color-box green-box"></div>Normal</div>
      <div class="legend-item"><div class="color-box yellow-box"></div>AlertƒÉ</div>
      <div class="legend-item"><div class="color-box red-box"></div>Oprire automatƒÉ</div>
    </div>

    <div id="chartWrapper">
      <div id="chartContainer">
        <canvas id="decibelChart"></canvas>
      </div>
    </div>

    <a href="index.html" class="button gray">üîô √énapoi la Meniu</a>
  </div>

  <script>
    const firebaseURL = "https://ventilator-5070b-default-rtdb.firebaseio.com/NivelZgomot";
    const auth = "DTgxk3pUhOHkQxn39j4784R3WN208FPNqwpevLVn";

    const statusBox = document.getElementById("statusBox");

    function updateStatusText(status) {
      if (status === "normal") {
        statusBox.className = "status green";
        statusBox.textContent = "‚úÖ Ventilatoarele func»õioneazƒÉ normal!";
      } else if (status === "alerta1") {
        statusBox.className = "status yellow";
        statusBox.textContent = "‚ö†Ô∏è Fluctua»õii. Estimare: defect √Æn 3 ore.";
      } else if (status === "alerta2") {
        statusBox.className = "status yellow";
        statusBox.textContent = "‚ö†Ô∏è UzurƒÉ accentuatƒÉ. Estimare: defect √Æn 2 ore.";
      } else if (status === "oprit_automat") {
        statusBox.className = "status red";
        statusBox.textContent = "‚ùå Ventilatoare oprite automat. Estimare: defect √Æn 1 orƒÉ.";
      }
    }

    function sendCommand(cmd) {
      fetch(`${firebaseURL}/comanda.json?auth=${auth}`, {
        method: "PUT",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(cmd)
      });
    }

    const ctx = document.getElementById("decibelChart").getContext("2d");
    const chart = new Chart(ctx, {
      type: "line",
      data: {
        labels: [],
        datasets: [{
          label: "Nivel dB",
          data: [],
          pointBackgroundColor: [],
          borderColor: "#888",
          pointRadius: 3,
          tension: 0.3
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        plugins: {
          legend: {
            labels: {
              font: { size: 14 }
            }
          }
        },
        scales: {
          x: {
            title: { display: true, text: "Timp (UTC)" }
          },
          y: {
            title: { display: true, text: "dB" },
            suggestedMin: 30,
            suggestedMax: 80
          }
        }
      }
    });

    async function loadData() {
      const res = await fetch(`${firebaseURL}.json?auth=${auth}`);
      const data = await res.json();
      const citiri = data.citiri || {};
      const status = data.status || "normal";
      updateStatusText(status);

      const entries = Object.entries(citiri).sort();
      const labels = entries.map(([t, _]) => t.slice(11, 19));
      const values = entries.map(([_, v]) => v);

      const colors = new Array(values.length).fill("green");

      let i = 0;
      while (i < values.length) {
        if (values[i] > 50) {
          let start = i;
          while (i < values.length && values[i] > 50) i++;
          let count = i - start;
          let color = count >= 6 ? "red" : count >= 2 ? "orange" : "green";
          for (let j = start; j < i; j++) {
            colors[j] = color;
          }
        } else {
          i++;
        }
      }

      chart.data.labels = labels;
      chart.data.datasets[0].data = values;
      chart.data.datasets[0].pointBackgroundColor = colors;
      chart.update();
    }

    window.onload = () => {
      loadData();
      setInterval(loadData, 5000);
    };
  </script>
</body>
</html>
