<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monitorizare Ventilatoare - Sec»õiunea 1</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: url('ventilator.jpg') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    .header {
      width: 100%;
      display: flex;
      justify-content: space-between;
      padding: 15px 30px;
    }
    .container {
      width: 90%;
      max-width: 600px;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
      padding: 20px;
      text-align: center;
      margin-top: 10px;
    }
    .status {
      font-size: 18px;
      font-weight: bold;
      padding: 15px;
      border-radius: 10px;
      margin: 20px 0;
      color: white;
    }
    .green { background: #28a745; }
    .yellow { background: #ffc107; color: black; }
    .red { background: #dc3545; }
    .gray { background: #6c757d; }
    .button {
      padding: 10px 15px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 10px;
      text-decoration: none;
      color: white;
      margin: 10px;
      cursor: pointer;
    }
    .button.green { background: #28a745; }
    .button.red { background: #dc3545; }
    .button.gray { background: #808080; }
    #chartContainer { width: 100%; height: 300px; margin: 20px 0; }
  </style>
</head>
<body>
  <div class="header">
    <button class="button green" onclick="sendCommand('pornire')">‚ñ∂Ô∏è Pornire manualƒÉ</button>
    <button class="button red" onclick="sendCommand('oprire')">‚õî Oprire manualƒÉ</button>
  </div>
  <div class="container">
    <h1>Monitorizare Ventilatoare - Sec»õiunea 1</h1>
    <div id="statusBox" class="status green">‚úÖ Ventilatoarele func»õioneazƒÉ normal!</div>
    <div id="chartContainer">
      <canvas id="decibelChart"></canvas>
    </div>
    <a href="index.html" class="button gray">üîô √énapoi la Meniu</a>
  </div>

  <script>
    const firebaseURL = "https://ventilator-5070b-default-rtdb.firebaseio.com/NivelZgomot";
    const auth = "DTgxk3pUhOHkQxn39j4784R3WN208FPNqwpevLVn";

    const statusBox = document.getElementById("statusBox");

    function updateStatusText(status) {
      if (status === "normal") {
        statusBox.className = "status green";
        statusBox.textContent = "‚úÖ Ventilatoarele func»õioneazƒÉ normal!";
      } else if (status === "alerta1") {
        statusBox.className = "status yellow";
        statusBox.textContent = "‚ö†Ô∏è Unul din ventilatoare prezintƒÉ fluctua»õii. Monitoriza»õi cu aten»õie. Estimare: defect √Æn 3 ore.";
      } else if (status === "alerta2") {
        statusBox.className = "status yellow";
        statusBox.textContent = "‚ö†Ô∏è UzurƒÉ accentuatƒÉ detectatƒÉ. Verificare urgentƒÉ necesarƒÉ. Estimare: defect √Æn 2 ore.";
      } else if (status === "oprit_automat") {
        statusBox.className = "status red";
        statusBox.textContent = "‚ùå Ventilatoare oprite automat pentru prevenire. Verificare necesarƒÉ! Estimare defect: 1 orƒÉ.";
      } else {
        statusBox.className = "status gray";
        statusBox.textContent = "Stare necunoscutƒÉ";
      }
    }

    function sendCommand(cmd) {
      fetch(`${firebaseURL}/comanda.json?auth=${auth}`, {
        method: "PUT",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(cmd)
      });
    }

    const ctx = document.getElementById("decibelChart").getContext("2d");
    const chart = new Chart(ctx, {
      type: "line",
      data: {
        labels: [],
        datasets: [{
          label: "Nivel dB",
          data: [],
          borderColor: "red",
          backgroundColor: "rgba(255,0,0,0.2)",
          pointRadius: 2,
          tension: 0.3,
          fill: true
        }]
      },
      options: {
        responsive: true,
        scales: {
          x: { title: { display: true, text: "Timp (UTC)" } },
          y: { title: { display: true, text: "dB" }, suggestedMin: 30, suggestedMax: 80 }
        }
      }
    });

    async function loadData() {
      const res = await fetch(`${firebaseURL}.json?auth=${auth}`);
      const data = await res.json();
      const citiri = data.citiri || {};
      const status = data.status || "normal";
      updateStatusText(status);

      const labels = [];
      const values = [];
      Object.entries(citiri).sort().forEach(([t, v]) => {
        labels.push(t.slice(11, 19));
        values.push(v);
      });

      chart.data.labels = labels;
      chart.data.datasets[0].data = values;
      chart.update();
    }

    window.onload = () => {
      loadData();
      setInterval(loadData, 5000);
    };
  </script>
</body>
</html>
