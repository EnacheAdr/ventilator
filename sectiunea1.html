<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Monitorizare Ventilatoare - Sec»õiunea 1</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: url('ventilator.jpg') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    .header {
      width: 100%;
      display: flex;
      justify-content: space-between;
      padding: 15px 30px;
    }
    .container {
      width: 90%;
      max-width: 600px;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
      padding: 20px;
      text-align: center;
      margin-top: 10px;
    }
    .status {
      font-size: 18px;
      font-weight: bold;
      padding: 15px;
      border-radius: 10px;
      margin: 20px 0;
      color: white;
    }
    .green { background: #28a745; }
    .yellow { background: #ffc107; color: black; }
    .red { background: #dc3545; }
    .button {
      padding: 10px 15px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 10px;
      text-decoration: none;
      color: white;
      margin: 10px;
      cursor: pointer;
    }
    .button.green { background: #28a745; }
    .button.red { background: #dc3545; }
    .button.gray { background: #808080; }
    canvas {
      max-height: 260px;
    }
  </style>
</head>
<body>
  <div class="header">
    <button class="button green" onclick="sendCommand('pornire')">‚ñ∂Ô∏è Pornire manualƒÉ</button>
    <button class="button red" onclick="sendCommand('oprire')">‚õî Oprire manualƒÉ</button>
  </div>

  <div class="container">
    <h1>Monitorizare Ventilatoare - Sec»õiunea 1</h1>
    <div id="statusBox" class="status green">‚úÖ Ventilatoarele func»õioneazƒÉ normal!</div>

    <div style="margin: 0 auto 10px auto; display: inline-block;">
      <div style="display: flex; align-items: center; justify-content: center; gap: 8px;">
        <div style="width: 25px; height: 15px; background: linear-gradient(to right, green, orange, red); border-radius: 4px;"></div>
        <span style="font-weight: bold;">Nivel dB</span>
      </div>
    </div>

    <div style="margin-top: 10px;">
      <canvas id="decibelChart"></canvas>
    </div>

    <a href="index.html" class="button gray">üîô √énapoi la Meniu</a>
  </div>
<script>
  const firebaseURL = "https://ventilator-5070b-default-rtdb.firebaseio.com/NivelZgomot";
  const auth = "DTgxk3pUhOHkQxn39j4784R3WN208FPNqwpevLVn";

  const statusBox = document.getElementById("statusBox");

  function updateStatusText(status) {
    if (status === "normal") {
      statusBox.className = "status green";
      statusBox.textContent = "‚úÖ Ventilatoarele func»õioneazƒÉ normal!";
    } else if (status === "alerta1") {
      statusBox.className = "status yellow";
      statusBox.textContent = "‚ö†Ô∏è Fluctua»õii. Estimare: defect √Æn 3 ore.";
    } else if (status === "alerta2") {
      statusBox.className = "status yellow";
      statusBox.textContent = "‚ö†Ô∏è UzurƒÉ accentuatƒÉ. Estimare: defect √Æn 2 ore.";
    } else if (status === "oprit_automat") {
      statusBox.className = "status red";
      statusBox.textContent = "‚ùå Ventilatoare oprite automat. Estimare: defect √Æn 1 orƒÉ.";
    }
  }

  function sendCommand(cmd) {
    fetch(`${firebaseURL}/comanda.json?auth=${auth}`, {
      method: "PUT",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(cmd)
    });
  }

  const ctx = document.getElementById("decibelChart").getContext("2d");
  const chart = new Chart(ctx, {
    type: "line",
    data: {
      labels: [],
      datasets: [{
        label: "Nivel dB",
        data: [],
        pointBackgroundColor: [],
        borderColor: "#ccc",
        pointRadius: 4,
        tension: 0.3
      }]
    },
    options: {
      responsive: true,
      layout: {
        padding: 10
      },
      plugins: {
        legend: {
          display: false
        }
      },
      scales: {
        x: {
          ticks: {
            autoSkip: false,
            maxRotation: 0,
            callback: function(value, index, ticks) {
              if (index === 0) return this.getLabelForValue(value);
              const prev = this.getLabelForValue(ticks[index - 1].value);
              const curr = this.getLabelForValue(value);
              return prev === curr ? '' : curr;
            }
          },
          title: {
            display: true,
            text: "Data"
          }
        },
        y: {
          title: {
            display: true,
            text: "dB"
          },
          suggestedMin: 30,
          suggestedMax: 80
        }
      }
    }
  });

  async function loadData() {
    const res = await fetch(`${firebaseURL}.json?auth=${auth}`);
    const data = await res.json();
    const citiri = data.citiri || {};
    const status = data.status || "normal";
    updateStatusText(status);

    const entries = Object.entries(citiri)
      .filter(([t]) => {
        const date = new Date(t);
        const sevenDaysAgo = new Date();
        sevenDaysAgo.setDate(sevenDaysAgo.getDate() - 7);
        return date >= sevenDaysAgo;
      })
      .sort();

    const labels = entries.map(([t]) => {
      const d = new Date(t);
      return `${String(d.getDate()).padStart(2, '0')}.${String(d.getMonth() + 1).padStart(2, '0')}`;
    });

    const values = entries.map(([, v]) => v);
    const colors = new Array(values.length).fill("green");

    let i = 0;
    while (i < values.length) {
      if (values[i] > 50) {
        let start = i;
        while (i < values.length && values[i] > 50) i++;
        let count = i - start;
        let color = count >= 6 ? "red" : count >= 2 ? "orange" : "green";
        for (let j = start; j < i; j++) colors[j] = color;
      } else {
        i++;
      }
    }

    chart.data.labels = labels;
    chart.data.datasets[0].data = values;
    chart.data.datasets[0].pointBackgroundColor = colors;
    chart.update();
  }

  window.onload = () => {
    loadData();
    setInterval(loadData, 5000);
  };
</script>
</body>
</html>
