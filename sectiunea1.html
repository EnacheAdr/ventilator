<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Monitorizare Ventilatoare - Sec»õiunea 1</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('ventilator.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        .header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 15px 30px;
        }
        .header .button {
            padding: 10px 15px;
            font-size: 14px;
        }
        .container {
            width: 90%;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            padding: 20px;
            text-align: center;
            margin-top: 10px;
            flex-grow: 1;
        }
        h1 {
            font-size: 24px;
            color: #333;
            margin: 20px 0;
        }
        .status {
            font-size: 20px;
            font-weight: bold;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            background: #28a745;
            color: white;
        }
        .button {
            display: inline-block;
            padding: 10px 15px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 10px;
            text-decoration: none;
            color: white;
            transition: 0.3s;
            box-shadow: 0px 3px 5px rgba(0, 0, 0, 0.2);
            margin: 10px;
            cursor: pointer;
        }
        .green { background: #28a745; }
        .red { background: #dc3545; }
        .gray { background: #808080; }
        .button:hover { opacity: 0.9; transform: scale(1.05); }
        #chartContainer {
            width: 100%;
            height: 300px;
            margin: 20px 0;
        }
    </style>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <!-- Butoane sus -->
    <div class="header">
        <button class="button green" onclick="sendCommand('pornire')">‚ñ∂Ô∏è Porne»ôte</button>
        <button class="button red" onclick="sendCommand('oprire')">‚õî Opre»ôte</button>
    </div>

    <!-- Con»õinut -->
    <div class="container">
        <h1>Monitorizare Ventilatoare - Sec»õiunea 1</h1>
        <div id="status" class="status">‚úÖ Ventilatoarele func»õioneazƒÉ normal!</div>

        <!-- Grafic -->
        <div id="chartContainer">
            <canvas id="decibelChart"></canvas>
        </div>

        <!-- Buton √énapoi -->
        <a href="index.html" class="button gray">üîô √énapoi la Meniu</a>
    </div>

    <script>
    const firebaseURL = "https://ventilator-5070b-default-rtdb.firebaseio.com/NivelZgomot";
    const firebaseAuthToken = "DTgxk3pUhOHkQxn39j4784R3WN208FPNqwpevLVn"; // <- √énlocuie»ôte cu tokenul tƒÉu real

    const statusBox = document.getElementById('status');

    function updateStatusBox(state) {
        if (state === "ok") {
            statusBox.style.background = "#28a745";
            statusBox.textContent = "‚úÖ Ventilatoarele func»õioneazƒÉ normal!";
        } else if (state === "avertizare") {
            statusBox.style.background = "#dc3545";
            statusBox.textContent = "‚ö†Ô∏è Aten»õie! Verifica»õi ventilatoarele!";
        } else if (state === "oprit") {
            statusBox.style.background = "#808080";
            statusBox.textContent = "‚õî Ventilatoarele sunt oprite manual.";
        }
    }

    // Trimitere comandƒÉ (pornire/oprire)
    function sendCommand(comanda) {
        fetch(`${firebaseURL}/comanda.json?auth=${firebaseAuthToken}`, {
            method: "PUT",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(comanda)
        })
        .then(res => {
            if (res.ok) {
                alert(`Comanda '${comanda}' a fost trimisƒÉ.`);
                if (comanda === "oprire") updateStatusBox("oprit");
                else if (comanda === "pornire") updateStatusBox("ok");
            } else {
                alert("Eroare la trimitere.");
            }
        })
        .catch(err => alert("Eroare re»õea: " + err));
    }

    const ctx = document.getElementById('decibelChart').getContext('2d');
    const decibelChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: [],
            datasets: [{
                label: 'Nivel dB',
                data: [],
                borderColor: 'green',
                backgroundColor: 'rgba(0, 255, 0, 0.1)',
                borderWidth: 2,
                pointRadius: 3,
                tension: 0.3,
                fill: true
            }]
        },
        options: {
            responsive: true,
            scales: {
                x: { title: { display: true, text: 'Timp (UTC)' }},
                y: { title: { display: true, text: 'dB' }, suggestedMin: 30, suggestedMax: 80 }
            }
        }
    });

    // Stare avertizare localƒÉ (pentru control resetare)
    let alertaActiva = false;

    async function loadChartData() {
        const res = await fetch(`${firebaseURL}/citiri.json?auth=${firebaseAuthToken}`);
        const data = await res.json();
        if (!data) return;

        const now = new Date();
        const sevenDaysAgo = new Date(now.getTime() - 7 * 24 * 60 * 60 * 1000);
        const labels = [];
        const values = [];

        Object.entries(data).sort().forEach(([timestamp, value]) => {
            const time = new Date(timestamp);
            if (isNaN(time.getTime()) || time < sevenDaysAgo) return;

            const formatted = timestamp.slice(11, 19); // doar ora:min:sec
            labels.push(formatted);
            values.push(value);
        });

        decibelChart.data.labels = labels;
        decibelChart.data.datasets[0].data = values;

        // Colorare grafic
        let countOver50 = values.filter(v => v > 50).length;
        const dataset = decibelChart.data.datasets[0];
        if (countOver50 >= 6) {
            dataset.borderColor = 'red';
            dataset.backgroundColor = 'rgba(255, 0, 0, 0.2)';
        } else if (countOver50 >= 3) {
            dataset.borderColor = 'orange';
            dataset.backgroundColor = 'rgba(255, 165, 0, 0.2)';
        } else {
            dataset.borderColor = 'green';
            dataset.backgroundColor = 'rgba(0, 255, 0, 0.1)';
        }

        decibelChart.update();

        // Detectare 3 valori consecutive peste/sub 58 dB
        const ultimele3 = values.slice(-3);
        if (ultimele3.length === 3) {
            const toatePeste58 = ultimele3.every(v => v > 58);
            const toateSub58 = ultimele3.every(v => v < 58);

            if (toatePeste58 && !alertaActiva) {
                updateStatusBox("avertizare");
                alertaActiva = true;
            } else if (toateSub58 && alertaActiva) {
                updateStatusBox("ok");
                alertaActiva = false;
            }
        }
    }

    window.onload = () => {
        loadChartData();
        setInterval(loadChartData, 5000);
    };
    </script>
</body>
</html>
