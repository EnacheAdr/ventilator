<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Monitorizare Ventilatoare - Sec»õiunea 1</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: url('ventilator.jpg') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    .header {
      width: 100%;
      display: flex;
      justify-content: space-between;
      padding: 15px 30px;
    }

    .button {
      padding: 10px 15px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 10px;
      text-decoration: none;
      color: white;
      margin: 10px;
      cursor: pointer;
    }

    .green { background: #28a745; }
    .red { background: #dc3545; }
    .gray { background: #808080; }

    .grafic-zi {
      width: 90%;
      max-width: 650px;
      background: rgba(255,255,255,0.95);
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      margin: 20px 0;
      padding: 20px;
    }

    h2.data {
      margin: 0 0 10px 0;
    }

    .chart-scroll {
      overflow-x: auto;
      width: 100%;
    }

    .chart-inner {
      width: 1200px;
    }

    .legend-box {
      width: 60px;
      height: 15px;
      border-radius: 3px;
      overflow: hidden;
      border: 1px solid #ccc;
      display: flex;
      margin-right: 8px;
    }

    .legend-box div {
      flex: 1;
      height: 100%;
    }

    .green-part { background-color: #28a745; }
    .yellow-part { background-color: #ffc107; }
    .red-part { background-color: #dc3545; }

    .legend-row {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }

    canvas {
      max-height: 260px;
    }
  </style>
</head>
<body>

  <div class="header">
    <button class="button green" onclick="sendCommand('pornire')">‚ñ∂Ô∏è Pornire manualƒÉ</button>
    <button class="button red" onclick="sendCommand('oprire')">‚õî Oprire manualƒÉ</button>
  </div>

  <div id="graficeContainer"></div>

  <a href="index.html" class="button gray">üîô √énapoi la Meniu</a>
<script>
  const firebaseURL = "https://ventilator-5070b-default-rtdb.firebaseio.com/NivelZgomot";
  const auth = "DTgxk3pUhOHkQxn39j4784R3WN208FPNqwpevLVn";

  function sendCommand(cmd) {
    fetch(`${firebaseURL}/comanda.json?auth=${auth}`, {
      method: "PUT",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(cmd)
    });
  }

  function formatDateKey(dateStr) {
    const d = new Date(dateStr);
    return `${d.getFullYear()}-${(d.getMonth()+1).toString().padStart(2, '0')}-${d.getDate().toString().padStart(2, '0')}`;
  }

  async function loadGrafice() {
    const res = await fetch(`${firebaseURL}.json?auth=${auth}`);
    const data = await res.json();
    const citiri = data.citiri || {};
    const container = document.getElementById("graficeContainer");
    container.innerHTML = "";

    // GrupƒÉm pe zile
    const grupate = {};
    Object.entries(citiri).forEach(([timp, valoare]) => {
      const key = formatDateKey(timp);
      if (!grupate[key]) grupate[key] = [];
      grupate[key].push({ timp, valoare });
    });

    const zileSortate = Object.keys(grupate).sort((a,b)=>new Date(a)-new Date(b)).slice(-7); // doar ultimele 7 zile

    zileSortate.forEach(zi => {
      const div = document.createElement("div");
      div.className = "grafic-zi";

      const h2 = document.createElement("h2");
      h2.className = "data";
      const parts = zi.split("-");
      h2.innerText = `${parts[2]}.${parts[1]}.${parts[0]}`;
      div.appendChild(h2);

      const legenda = document.createElement("div");
      legenda.className = "legend-row";
      legenda.innerHTML = `
        <div class="legend-box">
          <div class="green-part"></div>
          <div class="yellow-part"></div>
          <div class="red-part"></div>
        </div>
        <span style="font-weight: bold;">Nivel dB</span>
      `;
      div.appendChild(legenda);

      const chartWrap = document.createElement("div");
      chartWrap.className = "chart-scroll";

      const chartInner = document.createElement("div");
      chartInner.className = "chart-inner";

      const canvas = document.createElement("canvas");
      const canvasId = `chart_${zi.replace(/-/g, "_")}`;
      canvas.id = canvasId;

      chartInner.appendChild(canvas);
      chartWrap.appendChild(chartInner);
      div.appendChild(chartWrap);
      container.appendChild(div);

      // PregƒÉtim datele pentru grafic
      const puncte = grupate[zi].sort((a,b)=>new Date(a.timp)-new Date(b.timp));
      const labels = puncte.map(p => {
        const d = new Date(p.timp);
        return `${String(d.getHours()).padStart(2, '0')}:${String(d.getMinutes()).padStart(2, '0')}:${String(d.getSeconds()).padStart(2, '0')}`;
      });

      const valori = puncte.map(p => p.valoare);
      const colors = new Array(valori.length).fill("#28a745");

      // ColoreazƒÉ √Æn func»õie de secven»õe
      let i = 0;
      while (i < valori.length) {
        if (valori[i] > 50) {
          let start = i;
          while (i < valori.length && valori[i] > 50) i++;
          let count = i - start;
          const culoare = count >= 6 ? "#dc3545" : count >= 2 ? "#ffc107" : "#28a745";
          for (let j = start; j < i; j++) colors[j] = culoare;
        } else {
          i++;
        }
      }

      // Ini»õializeazƒÉ graficul
      new Chart(canvas.getContext("2d"), {
        type: "line",
        data: {
          labels: labels,
          datasets: [{
            label: "Nivel dB",
            data: valori,
            pointBackgroundColor: colors,
            borderColor: "#888",
            pointRadius: 4,
            tension: 0.3
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: {
            legend: { display: false }
          },
          layout: {
            padding: 10
          },
          interaction: {
            mode: 'x',
            intersect: false
          },
          scales: {
            x: {
              ticks: { maxRotation: 0, font: { size: 12 } },
              title: { display: true, text: "OrƒÉ" }
            },
            y: {
              suggestedMin: 30,
              suggestedMax: 80,
              title: { display: true, text: "dB" }
            }
          }
        }
      });
    });
  }

  window.onload = () => {
    loadGrafice();
    setInterval(loadGrafice, 10000); // update la fiecare 10 secunde
  };
</script>
</body>
</html>
