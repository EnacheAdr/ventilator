<!DOCTYPE html>

<head>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;

      background: url('ventilator.jpg') no-repeat center center fixed;
      background-size: cover;
      margin: 0;

    .header {

    .container {

    }

    }

      overflow: hidden;

      flex: 1;
      height: 100%;

    .yellow-part { background-color: #ffc107; }

  </style>
</head>
<body>
  <div class="header">
    <button class="button green" onclick="sendCommand('pornire')">‚ñ∂Ô∏è Pornire manualƒÉ</button>
    <button class="button red" onclick="sendCommand('oprire')">‚õî Oprire manualƒÉ</button>
  </div>

  <div class="container">
    <h1>Monitorizare Ventilatoare - Sec»õiunea 1</h1>
    <div id="statusBox" class="status green">‚úÖ Ventilatoarele func»õioneazƒÉ normal!</div>

    <!-- LegendƒÉ tricolorƒÉ compactƒÉ, stil original -->
<div style="display: flex; justify-content: center; align-items: center; gap: 8px; margin-bottom: 10px;">
  <div style="display: flex; width: 60px; height: 15px; border-radius: 3px; overflow: hidden; border: 1px solid #ccc;">
    <div style="flex: 1; background-color: #28a745;"></div>
    <div style="flex: 1; background-color: #ffc107;"></div>
    <div style="flex: 1; background-color: #dc3545;"></div>
  </div>
  <span style="font-weight: bold; font-size: 14px;">Nivel dB</span>
</div>


    <canvas id="decibelChart"></canvas>

    <a href="index.html" class="button gray">üîô √énapoi la Meniu</a>
  </div>
<script>
  const firebaseURL = "https://ventilator-5070b-default-rtdb.firebaseio.com/NivelZgomot";
  const auth = "DTgxk3pUhOHkQxn39j4784R3WN208FPNqwpevLVn";

  const statusBox = document.getElementById("statusBox");

  function updateStatusText(status) {
    if (status === "normal") {
      statusBox.className = "status green";
      statusBox.textContent = "‚úÖ Ventilatoarele func»õioneazƒÉ normal!";
    } else if (status === "alerta1") {
      statusBox.className = "status yellow";
      statusBox.textContent = "‚ö†Ô∏è Fluctua»õii. Estimare: defect √Æn 3 ore.";
    } else if (status === "alerta2") {
      statusBox.className = "status yellow";
      statusBox.textContent = "‚ö†Ô∏è UzurƒÉ accentuatƒÉ. Estimare: defect √Æn 2 ore.";
    } else if (status === "oprit_automat") {
      statusBox.className = "status red";
      statusBox.textContent = "‚ùå Ventilatoare oprite automat. Estimare: defect √Æn 1 orƒÉ.";
    }
  }

  function sendCommand(cmd) {
    fetch(`${firebaseURL}/comanda.json?auth=${auth}`, {
      method: "PUT",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(cmd)
    });
  }

  const ctx = document.getElementById("decibelChart").getContext("2d");
  const chart = new Chart(ctx, {
    type: "line",
    data: {
      labels: [],
      datasets: [{
        label: "Nivel dB",
        data: [],
        pointBackgroundColor: [],
        borderColor: "#999",
        pointRadius: 4,
        tension: 0.4
      }]
    },
    options: {
      responsive: true,
      layout: {
        padding: { top: 10, bottom: 20, left: 15, right: 15 }
      },
      plugins: {
        legend: { display: false }
      },
      scales: {
        x: {
          ticks: {
            font: { size: 14 },
            callback: function(val, index, ticks) {
              if (index === 0) return this.getLabelForValue(val);
              const prev = this.getLabelForValue(ticks[index - 1].value);
              const curr = this.getLabelForValue(val);
              return prev === curr ? '' : curr;
            }
          },
          title: { display: true, text: "Data" }
        },
        y: {
          title: { display: true, text: "dB" },
          suggestedMin: 30,
          suggestedMax: 80,
          ticks: { stepSize: 10, font: { size: 13 } }
        }
      }
    }
  });

  async function loadData() {
    const res = await fetch(`${firebaseURL}.json?auth=${auth}`);
    const data = await res.json();
    const citiri = data.citiri || {};
    const status = data.status || "normal";
    updateStatusText(status);

    const entries = Object.entries(citiri)
      .filter(([t]) => {
        const d = new Date(t);
        const now = new Date();
        return d >= new Date(now.setDate(now.getDate() - 7));
      })
      .sort();

    const labels = [];
    const values = [];
    const colors = [];

    entries.forEach(([timestamp, value]) => {
      const d = new Date(timestamp);
      const label = `${String(d.getDate()).padStart(2, '0')}.${String(d.getMonth() + 1).padStart(2, '0')}`;
      labels.push(label);
      values.push(value);
    });

    // Colorare bazatƒÉ pe grupuri consecutive
    let i = 0;
    while (i < values.length) {
      if (values[i] > 50) {
        let start = i;
        while (i < values.length && values[i] > 50) i++;
        let count = i - start;
        let color = count >= 6 ? "#dc3545" : count >= 2 ? "#ffc107" : "#28a745";
        for (let j = start; j < i; j++) colors[j] = color;
      } else {
        colors[i] = "#28a745";
        i++;
      }
    }

    chart.data.labels = labels;
    chart.data.datasets[0].data = values;
    chart.data.datasets[0].pointBackgroundColor = colors;
    chart.update();
  }

  window.onload = () => {
    loadData();
    setInterval(loadData, 5000);
  };
</script>
</body>
</html>
