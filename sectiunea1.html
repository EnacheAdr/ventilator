<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Monitorizare Ventilatoare - Sec»õiunea 1</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('ventilator.jpg') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
      text-align: center;
      color: #333;
    }

    .header {
      display: flex;
      justify-content: space-between;
      padding: 20px;
    }

    .button {
      padding: 10px 15px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 10px;
      text-decoration: none;
      color: white;
      cursor: pointer;
      border: none;
    }

    .green { background: #28a745; }
    .red { background: #dc3545; }
    .gray { background: #808080; }

    .container {
      background: rgba(255,255,255,0.95);
      border-radius: 20px;
      width: 90%;
      max-width: 700px;
      margin: 20px auto;
      padding: 30px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }

    .status {
      font-size: 20px;
      font-weight: bold;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
      color: white;
    }

    .status.green { background: #28a745; }
    .status.yellow { background: #ffc107; color: black; }
    .status.red { background: #dc3545; }

    select {
      font-size: 16px;
      padding: 8px;
      margin-bottom: 20px;
      border-radius: 8px;
    }

    canvas {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="header">
    <button class="button green" onclick="sendCommand('pornire')">‚ñ∂Ô∏è Pornire manualƒÉ</button>
    <button class="button red" onclick="sendCommand('oprire')">‚õî Oprire manualƒÉ</button>
  </div>

  <div class="container">
    <h2>Monitorizare Ventilatoare - Sec»õiunea 1</h2>
    <div id="statusBox" class="status green">‚úÖ Ventilatoarele func»õioneazƒÉ normal!</div>

    <select id="ziSelector" onchange="deseneazaGraficul()"></select>
    <canvas id="grafic" width="600" height="300"></canvas>

    <br>
    <a href="index.html" class="button gray">üîô √énapoi la Meniu</a>
  </div>

  <script>
    const firebaseURL = "https://ventilator-5070b-default-rtdb.firebaseio.com/NivelZgomot";
    const auth = "DTgxk3pUhOHkQxn39j4784R3WN208FPNqwpevLVn";

    let toateCitirile = {};
    let chart;

    function sendCommand(cmd) {
      fetch(`${firebaseURL}/comanda.json?auth=${auth}`, {
        method: "PUT",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(cmd)
      });
    }

    function formatDateKey(dateStr) {
      const d = new Date(dateStr);
      return `${d.getFullYear()}-${(d.getMonth()+1).toString().padStart(2,'0')}-${d.getDate().toString().padStart(2,'0')}`;
    }

    async function incarcaDate() {
      const res = await fetch(`${firebaseURL}/citiri.json?auth=${auth}`);
      const data = await res.json();
      toateCitirile = {};

      for (const [timestamp, valoare] of Object.entries(data || {})) {
        const zi = formatDateKey(timestamp);
        if (!toateCitirile[zi]) toateCitirile[zi] = [];
        toateCitirile[zi].push({ timp: timestamp, valoare });
      }

      populateDropdown();
      deseneazaGraficul();
    }

    function populateDropdown() {
      const selector = document.getElementById("ziSelector");
      selector.innerHTML = "";

      const zile = Object.keys(toateCitirile).sort().slice(-7); // ultimele 7 zile
      zile.forEach(zi => {
        const opt = document.createElement("option");
        const [y,m,d] = zi.split("-");
        opt.value = zi;
        opt.text = `${d}.${m}.${y}`;
        selector.appendChild(opt);
      });
    }

    function deseneazaGraficul() {
      const zi = document.getElementById("ziSelector").value;
      const date = toateCitirile[zi] || [];

      const labels = date.map(p => {
        const d = new Date(p.timp);
        return `${String(d.getHours()).padStart(2, '0')}:${String(d.getMinutes()).padStart(2, '0')}:${String(d.getSeconds()).padStart(2, '0')}`;
      });

      const valori = date.map(p => p.valoare);
      const colors = new Array(valori.length).fill("#28a745");

      let i = 0;
      while (i < valori.length) {
        if (valori[i] > 50) {
          let start = i;
          while (i < valori.length && valori[i] > 50) i++;
          let count = i - start;
          const culoare = count >= 6 ? "#dc3545" : count >= 2 ? "#ffc107" : "#28a745";
          for (let j = start; j < i; j++) colors[j] = culoare;
        } else {
          i++;
        }
      }

      if (chart) chart.destroy();
      const ctx = document.getElementById("grafic").getContext("2d");

      chart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: labels,
          datasets: [{
            label: "Nivel dB",
            data: valori,
            borderColor: "#888",
            pointBackgroundColor: colors,
            pointRadius: 4,
            tension: 0.3
          }]
        },
        options: {
          plugins: { legend: { display: false } },
          scales: {
            x: { title: { display: true, text: "OrƒÉ" } },
            y: { suggestedMin: 30, suggestedMax: 80, title: { display: true, text: "dB" } }
          }
        }
      });

      actualizeazaStatus(valori);
    }

    function actualizeazaStatus(valori) {
      const box = document.getElementById("statusBox");
      let maxConsec = 0, count = 0;
      for (let val of valori) {
        if (val > 50) {
          count++;
          maxConsec = Math.max(maxConsec, count);
        } else {
          count = 0;
        }
      }

      if (maxConsec >= 6) {
        box.className = "status red";
        box.innerHTML = "‚ùå Ventilatoare din aceastƒÉ sec»õiune oprite automat pentru prevenirea deteriorƒÉrii. Verificare necesarƒÉ!";
      } else if (maxConsec >= 4) {
        box.className = "status yellow";
        box.innerHTML = "‚ö†Ô∏è Unul din ventilatoare prezintƒÉ semne accentuate de uzurƒÉ. Verificare urgentƒÉ recomandatƒÉ!";
      } else if (maxConsec >= 2) {
        box.className = "status yellow";
        box.innerHTML = "‚ö†Ô∏è Unul din ventilatoare prezintƒÉ fluctua»õii de func»õionare. Monitorizare recomandatƒÉ.";
      } else {
        box.className = "status green";
        box.innerHTML = "‚úÖ Ventilatoarele func»õioneazƒÉ normal!";
      }
    }

    window.onload = () => {
      incarcaDate();
      setInterval(incarcaDate, 10000);
    };
  </script>
</body>
</html>
