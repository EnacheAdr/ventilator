<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Monitorizare Ventilatoare - Sec»õiunea 1</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: url('ventilator.jpg') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    .header {
      width: 100%;
      display: flex;
      justify-content: space-between;
      padding: 15px 30px;
    }

    .container {
      width: 90%;
      max-width: 700px;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
      padding: 20px;
      text-align: center;
      margin: 20px auto;
    }

    .status {
      font-size: 18px;
      font-weight: bold;
      padding: 15px;
      border-radius: 10px;
      margin: 20px 0 10px;
      color: white;
    }

    .green { background: #28a745; }
    .yellow { background: #ffc107; color: black; }
    .red { background: #dc3545; }

    .button {
      padding: 10px 15px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 10px;
      text-decoration: none;
      color: white;
      margin: 10px;
      cursor: pointer;
    }

    .button.green { background: #28a745; }
    .button.red { background: #dc3545; }
    .button.gray { background: #808080; }

    #chartWrapper {
      overflow-x: auto;
      width: 100%;
      margin: 15px 0;
    }

    #chartContainer {
      width: 1000px;
      height: 300px;
      position: relative;
    }

    select {
      font-size: 16px;
      padding: 8px;
      margin: 5px 0 15px;
      border-radius: 8px;
    }

    .select-title {
      font-size: 16px;
      margin-top: 10px;
    }

    .legend-container {
      margin: 10px 0 20px;
      font-size: 14px;
    }

    .legend-title {
      font-weight: bold;
      margin-bottom: 5px;
    }

    .dot-legend {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 15px;
      flex-wrap: wrap;
    }

    .dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      display: inline-block;
    }

    .dot.green { background-color: #28a745; }
    .dot.yellow { background-color: #ffc107; }
    .dot.red { background-color: #dc3545; }
  </style>
</head>
<body>
  <div class="header">
    <button class="button green" onclick="sendCommand('pornire')">‚ñ∂Ô∏è Pornire manualƒÉ</button>
    <button class="button red" onclick="sendCommand('oprire')">‚õî Oprire manualƒÉ</button>
  </div>

  <div class="container">
    <h1>Monitorizare Ventilatoare - Sec»õiunea 1</h1>
    <div id="statusBox" class="status green">‚úÖ Ventilatoarele func»õioneazƒÉ normal!</div>

    <div class="select-title">Alege»õi o datƒÉ pentru a verifica istoricul func»õionƒÉrii ventilatoarelor:</div>
    <select id="ziSelector" onchange="deseneazaGraficul()"></select>

    <div class="legend-container">
      <div class="legend-title">Nivel dB:</div>
      <div class="dot-legend">
        <span><span class="dot green"></span> Func»õionare √Æn parametri</span>
        <span><span class="dot yellow"></span> Deviere de la parametri</span>
        <span><span class="dot red"></span> Func»õionare anormalƒÉ</span>
      </div>
    </div>

    <div id="chartWrapper">
      <div id="chartContainer">
        <canvas id="decibelChart"></canvas>
      </div>
    </div>

    <a href="index.html" class="button gray">üîô √énapoi la Meniu</a>
  </div>

  <script>
    const firebaseURL = "https://ventilator-5070b-default-rtdb.firebaseio.com/NivelZgomot";
    const auth = "DTgxk3pUhOHkQxn39j4784R3WN208FPNqwpevLVn";

    const statusBox = document.getElementById("statusBox");
    let toateCitirile = {};
    let chart;

    function updateStatusText(status) {
      if (status === "normal") {
        statusBox.className = "status green";
        statusBox.textContent = "‚úÖ Ventilatoarele func»õioneazƒÉ normal!";
      } else if (status === "alerta1") {
        statusBox.className = "status yellow";
        statusBox.textContent = "‚ö†Ô∏è Unul din ventilatoare prezintƒÉ fluctua»õii de func»õionare. Monitoriza»õi cu aten»õie. Estimare: defect √Æn 3 ore.";
      } else if (status === "alerta2") {
        statusBox.className = "status yellow";
        statusBox.textContent = "‚ö†Ô∏è Unul din ventilatoare prezintƒÉ semne accentuate de uzurƒÉ. Se recomandƒÉ verificare urgentƒÉ. Estimare: defect √Æn 2 ore.";
      } else if (status === "oprit_automat") {
        statusBox.className = "status red";
        statusBox.textContent = "‚ùå Ventilatoare din aceastƒÉ sec»õiune oprite automat pentru prevenirea deteriorƒÉrii. Verificare necesarƒÉ! √én cazul pornirii manuale, se estimeazƒÉ defect √Æn 1 orƒÉ.";
      }
    }

    function sendCommand(cmd) {
      fetch(`${firebaseURL}/comanda.json?auth=${auth}`, {
        method: "PUT",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(cmd)
      });
    }

    function formatDateKey(dateStr) {
      const d = new Date(dateStr);
      return `${d.getFullYear()}-${(d.getMonth()+1).toString().padStart(2,'0')}-${d.getDate().toString().padStart(2,'0')}`;
    }

    async function loadData() {
      const res = await fetch(`${firebaseURL}.json?auth=${auth}`);
      const data = await res.json();
      const citiri = data.citiri || {};
      const status = data.status || "normal";
      updateStatusText(status);

      toateCitirile = {};
      for (const [timestamp, valoare] of Object.entries(citiri)) {
        const zi = formatDateKey(timestamp);
        if (!toateCitirile[zi]) toateCitirile[zi] = [];
        toateCitirile[zi].push({ timp: timestamp, valoare });
      }

      populateDropdown();
      deseneazaGraficul();
    }

    function populateDropdown() {
      const selector = document.getElementById("ziSelector");
      selector.innerHTML = "";
      const zile = Object.keys(toateCitirile).sort().slice(-7);
      zile.forEach(zi => {
        const opt = document.createElement("option");
        const [y,m,d] = zi.split("-");
        opt.value = zi;
        opt.text = `${d}.${m}.${y}`;
        selector.appendChild(opt);
      });
    }

    function deseneazaGraficul() {
      const zi = document.getElementById("ziSelector").value;
      const date = toateCitirile[zi] || [];

      const labels = date.map(p => {
        const d = new Date(p.timp);
        return `${String(d.getHours()).padStart(2, '0')}:${String(d.getMinutes()).padStart(2, '0')}:${String(d.getSeconds()).padStart(2, '0')}`;
      });

      const valori = date.map(p => p.valoare);
      const colors = new Array(valori.length).fill("green");

      let i = 0;
      while (i < valori.length) {
        if (valori[i] > 50) {
          let start = i;
          while (i < valori.length && valori[i] > 50) i++;
          let count = i - start;
          let color = count >= 6 ? "red" : count >= 2 ? "orange" : "green";
          for (let j = start; j < i; j++) colors[j] = color;
        } else {
          i++;
        }
      }

      if (chart) chart.destroy();
      const ctx = document.getElementById("decibelChart").getContext("2d");
      chart = new Chart(ctx, {
        type: "line",
        data: {
          labels: labels,
          datasets: [{
            label: "Nivel dB",
            data: valori,
            pointBackgroundColor: colors,
            borderColor: "#888",
            pointRadius: 3,
            tension: 0.3
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: {
            legend: {
              display: false
            }
          },
          scales: {
            x: {
              title: { display: true, text: "Ora" }
            },
            y: {
              title: { display: true, text: "dB" },
              suggestedMin: 30,
              suggestedMax: 80
            }
          }
        }
      });
    }

    window.onload = () => {
      loadData();
      setInterval(loadData, 10000);
    };
  </script>
</body>
</html>
